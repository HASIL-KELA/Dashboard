<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-900 text-white hidden md:block p-5">
            <h2 class="text-xl font-bold mb-4">Dashboard</h2>
            <ul>
                <li class="mb-2"><a href="#" class="block py-2 px-3 rounded hover:bg-gray-700">Home</a></li>
                <li class="mb-2"><a href="#" class="block py-2 px-3 rounded hover:bg-gray-700">Analytics</a></li>
                <li class="mb-2"><a href="#" class="block py-2 px-3 rounded hover:bg-gray-700">Settings</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Navbar -->
            <nav class="bg-white shadow p-4 flex justify-between items-center">
                <button class="md:hidden text-gray-700">â˜°</button>
                <h1 class="text-xl font-semibold">Dashboard</h1>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-600">User</span>
                </div>
            </nav>
            
            <!-- Dashboard Content -->
            <main class="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded shadow-md">
                    <h3 class="text-lg font-semibold">Total Sales</h3>
                    <p class="text-2xl font-bold">$5,000</p>
                </div>
                <div class="bg-white p-6 rounded shadow-md">
                    <h3 class="text-lg font-semibold">New Users</h3>
                    <p class="text-2xl font-bold">120</p>
                </div>
                <div class="bg-white p-6 rounded shadow-md">
                    <h3 class="text-lg font-semibold">Orders</h3>
                    <p class="text-2xl font-bold">320</p>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
